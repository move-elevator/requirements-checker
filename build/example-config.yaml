checks:
    PhpMinimalVersion: 7.4.1
    ApcCache: true
    AccessFileSystem: '.'
    SystemDateTime: true
    PhpIniSetting:
        -   opcache.enable: true
        -   memory_limit: '256M'
        -   phar.readonly: true
    PhpExtension:
        - imagick
        - xdebug
    PhpClass:
        - '\DateTime'
        - '\DomDocument'
    PhpFunction:
        - iconv
        - session_start
        - json_encode
        - token_get_all
        - simplexml_import_dom
        - libxml_use_internal_errors
        - mb_strlen
        - utf8_decode
        - openssl_open
        - ftp_connect
        - mysqli_connect
        - curl_init
        - preg_replace
        - gzopen
settings:
    checker-namespaces:
        - 'MoveElevator\RequirementsChecker\Checker\'
